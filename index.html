<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- ***********************  PAGE OVERALL CONTENT WRAPPER *********************** -->
  <div class="container">

    <!-- ***********************  PAGE HEADER *********************** -->
    <!-- <header class="header"></header> -->

    <!-- ***********************  PAGE MAIN *********************** -->
    <main class="main">

      <div class="books">

        <!--Books collection heading-->
        <div class="books__heading">
          <h1 class="books__title">Awesome Books</h1>
        </div>

        <!--Book collection body-->
        <div class="books__body">

          <!--Books list section-->
          <div class="books__list">
            <div class="books__list-item">
              <h2 class="books__list-item-title">Lorem Ipsum</h2>
              <p class="books__list-item-author">Testeroo Testyy</p>
              <button class="books__list-item-remove">Remove</button>
            </div>

            <div class="books__list-item">
              <h2 class="books__list-item-title">Lorem Ipsum</h2>
              <p class="books__list-item-author">Testeroo Testyy</p>
              <button class="books__list-item-remove">Remove</button>
            </div>
          </div>

          <!--Add book section-->
          <div class="books__addbook">
            <form action="#" class="books__addbook-form">

              <label class="books__addbook-label" for='title'>
                <input type="text" name='title' id='title' placeholder='Title' required>
              </label>

              <label class="books__addbook-label">
                <input type="text" name='author' id='author' placeholder='Author' required>
              </label>

              <input type="submit" value="Add">
            </form>
          </div>

        </div>

      </div>

    </main>

    <!-- ***********************  PAGE FOOTER *********************** -->
    <footer class="footer"></footer>

  </div>

  <!-- ***********************  PAGE SCRIPTS *********************** -->
  <script src="js/index.js"></script>

</body>

</html>
